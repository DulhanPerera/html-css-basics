<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <!-- Forms -->
  <form action="">
    <!-- Text -->
    <div>
      <label for="name">Name: </label><br>
      <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <br>
    <!-- Email -->
    <div>
      <label for="email">Email: </label><br>
      <input type="email" name="email" id="email" placeholder="enter your email">
    </div>
    <br>
    <div>
      <label for="message">Message</label><br>
      <textarea type="message" id="message" cols="22" rows="5"></textarea>
    </div>
    <br>
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <br>
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <br>
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="membership" checked> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <br>
    <div>
      <label for="likes">I like...</label><br>
      <input type="Checkbox" name="likes" value="cricket" id="likes" Checked> Cricket
      <input type="Checkbox" name="likes" value="formula1" id="likes"> Formula 1
      <input type="Checkbox" name="likes" value="football" id="likes"> Football
    </div>
    <!-- Submit -->
    <input type="submit" value="Submit">
    <!-- Reset -->
     <button type="reset">Reset</button>
    
  </form>
</body>
</html>
